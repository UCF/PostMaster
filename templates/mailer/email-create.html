{% extends 'base.html' %}
{% block page-body %}
<form class="form-horizontal" action="{% url mailer-email-create %}" method="post">
	<fieldset>
		<legend>Create Email</legend>
		{% for error in form.non_field_errors %}
			<div class="alert alert-error">
				{{error}}
			</div>
		{% endfor %}
		{% for field in form %}
			{% include 'form-control-group.html' %}
		{% endfor %}
		<div class="pull-right">
			<button type="submit" class="btn btn-primary">Save and Continue</button>
			<a href="{% url mailer-home %}" class="btn">Cancel</a>
		</div>
	</fieldset>
</form>
{% endblock %}
