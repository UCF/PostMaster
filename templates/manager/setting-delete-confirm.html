{% extends 'base.html' %}
{% block page-body %}
  <p><big>Are you sure you want to delete {{setting.name}}?</big></p>
  <form action="{% url manager-setting-delete setting.pk %}" method="post" class="pull-right">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url manager-settings %}" class="btn">Cancel</a>
  </form>
{% endblock %}
