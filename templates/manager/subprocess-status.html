{% extends 'base.html' %}
{% block page-body %}
<h1 class="h2 heading-underline">{{ object.name }}</h1>
<div class="alert alert-info">
  <p>This subprocess is in progress: <span class="completed">0 of 0</span> {{ object.unit_name }} imported.</p>
  <p class="badge badge-info">{{ object.status }}</p>
  <div class="progress send-progress">
    <div class="progress-bar progress-bar-success" data-id="{{object.pk}}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
      style="min-width: 2em; width: 0%;">
      0%
    </div>
  </div>
</div>
{% endblock %}
{% block javascript-footer %}
<script>
  window.POSTMASTER_SUBPROCESS = {
    id: {{ object.pk }}
  };
</script>
{{ block.super }}
{% endblock %}
