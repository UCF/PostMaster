{% extends 'base.html' %}
{% block page-body %}
	<p><big>Are you sure you want to delete the {{attribute.name}} for {{attribute.recipient.email_address}}?</big></p>
	<form action="{% url manager-recipientattribute-delete attribute.pk %}" method="post" class="pull-right">
		<button type="submit" class="btn btn-danger">Delete</button>
		<a href="{% url manager-emails %}" class="btn">Cancel</a>
	</form>
{% endblock %}
