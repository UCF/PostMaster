{% extends 'base.html' %}
{% block page-body %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Import Recipients via CSV File</legend>
		{% for error in form.non_field_errors %}
			<div class="alert alert-error">
				{{error}}
			</div>
		{% endfor %}
		{% for field in form %}
			{% include 'form-control-group.html' %}
		{% endfor %}
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-primary"><span class="fas fa-download" aria-hidden="true" ></span></span> Import</button>
			<a href="{% url manager-home %}" class="btn btn-default"><span class="fas fa-minus" aria-hidden="true"></span> Cancel</a>
		</div>
	</fieldset>
</form>
{% endblock %}
