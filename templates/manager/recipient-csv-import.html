{% extends 'base.html' %}
{% block page-body %}
<h1 class="h2 heading-underline">Import Recipients via CSV File</h1>
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
	<fieldset>
		{% for error in form.non_field_errors %}
			<div class="alert alert-error">
				{{error}}
			</div>
		{% endfor %}
		{% for field in form %}
			{% include 'form-control-group.html' %}
    {% endfor %}
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" class="btn btn-primary"><span class="fas fa-upload" aria-hidden="true" ></span></span> Import</button>
        <a href="{% url 'manager-home' %}" class="btn btn-default"><span class="fas fa-minus" aria-hidden="true"></span> Cancel</a>
      </div>
    </div>
	</fieldset>
</form>
{% endblock %}
