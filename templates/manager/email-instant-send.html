{% extends 'base.html' %}
{% block page-body %}
<h1 class="h2 heading-underline mb-4">Send Email Instantly</h1>
<form action="" method="post">
	<fieldset>
		{% for error in form.non_field_errors %}
			<div class="alert alert-danger">
				{{error}}
			</div>
		{% endfor %}
		{% for field in form %}
			{% include 'form-control-group.html' %}
		{% endfor %}
		<div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane" aria-hidden="true"></i> Send
        </button>
        <a href="{% url manager-home %}" class="btn btn-default">
          <i class="fas fa-minus" aria-hidden="true"></i> Cancel
        </a>
      </div>
		</div>
	</fieldset>
</form>
{% endblock %}
