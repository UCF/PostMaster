{% extends 'base.html' %}
{% block page-body %}
<h1 class="heading-underline h2">Confirm</h1>
<p class="lead">Are you sure you want to delete {{email.title}}?</p>
<form action="{% url manager-email-delete email.pk %}" method="post">
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url manager-emails %}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
