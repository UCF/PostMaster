{% extends 'base.html' %}

{% block page-body %}
  <div class="row">
    <div class="col-sm-12">
      <h1 class="d-inline-block heading-underline h2 my-1">Subscription Categories</h1>
      <a href="{% url 'manager-subscription-categories-create' %}" class="float-right btn btn-default"><span class="fas fa-plus" aria-hidden="true"></span> Add New</a>
    </div>
    <div class="col-sm-12 my-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">No. of Unsubscriptions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr data-link-url="{% url 'manager-subscription-categories-update' category.pk %}">
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>{{category.unsubscriptions.count}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
