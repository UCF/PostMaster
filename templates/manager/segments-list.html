{% extends 'base.html' %}

{% block page-body %}
  <div class="row">
    <div class="col-sm-12">
      <h1 class="d-inline-block heading-underline h2 my-1">Segments</h1>
      <a href="{% url 'manager-segments-create' %}" class="float-right btn btn-default"><span class="fas fa-plus" aria-hidden="true"></span> Add New</a>
    </div>
    <div class="col-sm-12 my-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for segment in segments %}
          <tr>
            <td>
              <a href="{% url 'manager-segments-update' segment.pk %}">
                {{segment.name}}
              </a>
            </td>
            <td>{{segment.description}}</td>
            <td>
              <div class="btn-group">
                <a href="{% url 'manager-segments-update' segment.pk %}" class="btn btn-default btn-sm">
                  <span class="fas fa-edit"></span> Edit
                </a>
                <a href="{% url 'manager-segments-delete' segment.pk %}" class="btn btn-default btn-sm">
                  <span class="fas fa-clipboard"></span> Delete
                </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
