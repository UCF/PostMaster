{% extends 'base.html' %}
{% block page-body %}
<form class="form-horizontal" action="{% url manager-recipientattribute-create recipient.pk %}" method="post">
    <fieldset>
        <legend>Create Recipient Attribute</legend>

        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
        {% endfor %}

        {% for field in form %}
            {% include 'form-control-group.html' %}
        {% endfor %}

        <div class="form-group">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-primary">
              <span class="fas fa-plus" aria-hidden="true"></span> Create
            </button>
            <a href="{% url manager-recipients %}" class="btn btn-default">
              <span class="fas fa-minus" aria-hidden="true"></span> Cancel</a>
          </div>
        </div>
    </fieldset>
</form>
{% endblock %}
