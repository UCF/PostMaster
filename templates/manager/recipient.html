{% extends 'base.html' %}
{% block page-body %}
<ul class="nav nav-pills pull-right" style="margin-bottom:0;">
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			Actions <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			<li><a href="{% url manager-recipient-update recipient.pk %}">Edit</a></li>
			<li><a href="#">Update Attributes</a></li>
			<li><a href="#">Update Group Memberships</a></li>
		</ul>
	</li>
</ul>
<h2>{{recipient.email_address}} Attributes</h2>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Value</th>
		</tr>
	</thead>
	<tbody>
		{% for attribute in recipient.attributes.all %}
			<tr>
				<td>{{attribute.name}}</td>
				<td>{{attribute.value}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
