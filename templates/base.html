<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Postmaster Emanager</title>

		<!-- Styles -->
		<link rel="stylesheet" href="{{MEDIA_URL}}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{MEDIA_URL}}/css/global.css" />

		<!-- JavaScript -->
		<script src="{{MEDIA_URL}}/js/jquery.js"></script>
		<script src="{{MEDIA_URL}}/js/bootstrap.min.js"></script>
		<script src="{{MEDIA_URL}}/js/global.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="span8 offset2">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<a class="brand" href="#">Postmaster Emanager</a>
							<ul class="nav pull-right">
								<li class="active">
									<a href="#">Emails</a>
								</li>
								<li>
									<a href="#">Recipients</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<section class="span8 offset2">
				{% if messages %}
					{% for message in messages %}
					<div class="alert{% if message.tags %} {{messages.tags}}{% endif %}">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{message}}
					</div>
					{% endfor %}
				{% endif %}
				{% block page-body %}{% endblock %}
			</section>
		</div>
	</body>
</html>
