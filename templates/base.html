<!DOCTYPE html>
<html lang="en-US">
	<head>
		{%block head%}
		<title>{%block title%}Unify Events{%endblock%}</title>
		
		{%block meta%}
		<meta charset="utf-8">
		<meta name="description" content="{%block meta-description%}Unify Events{%endblock%}">
		{%endblock%}
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<style>article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}</style>
		<link href="{{MEDIA_URL}}css/blueprint-ie.css" rel="stylesheet" media="screen, projection">
		<![endif]-->
		
		{%block links%}
		<link rel="shortcut icon" href="{{MEDIA_URL}}img/favicon.ico" />
		<link href="{{MEDIA_URL}}css/jquery.css" rel="stylesheet" media="all" />
		<link href="{{MEDIA_URL}}css/blueprint.css" rel="stylesheet" media="all" />
		<link href="{{MEDIA_URL}}css/yahoo.css" rel="stylesheet" media="all" />
		<link href="{{MEDIA_URL}}css/webcom-base.css" rel="stylesheet" media="all" />
		<link href="{{MEDIA_URL}}css/main.css" rel="stylesheet" media="all" />
		{%endblock%}
		
		{%block scripts%}{%endblock%}
		{%endblock%}
	</head>
		<body>
		<!-- Content -->
		{%block body%}
		<div class="container">
			<div class="span-16 prepend-4 column last">
				<h1>Post Master</h1>
				{%block content%}{%endblock%}
			</div>
		</div>
		{%block footer_scripts%}
		<!-- Footer Scripts -->
		<script src="{{MEDIA_URL}}js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{MEDIA_URL}}js/script.js" type="text/javascript" charset="utf-8"></script>
		{%endblock%}
		{%endblock %}
	</body>
</html>
