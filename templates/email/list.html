{% extends 'base.html' %}
{% block content %}
<div id="email-list">
	<div id="actions">
		<a href="{% url mailer-email-create %}" class="button" id="create-email">Create Email</a>
	</div>
	{% for email in emails %}
		{% if forloop.first %}
		<ul id="emails">
		{% endif %}
		<li>
			<a href="{% url mailer-email-details email.id %}">
				<h3>{{email.title}}<span>&#9658;</span></h3>
			</a>
		</li>
		{% if forloop.end %}
		</ul>
		{% endif %}
	{% endfor %}
	
</div>
{% endblock %}
